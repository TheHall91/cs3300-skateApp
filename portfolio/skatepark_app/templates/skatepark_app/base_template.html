{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
  <style>
    </style>
   <title>UCCS CS Students</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <title>Add Map</title>
  <link rel="stylesheet" type="text/css" href="{% static './style.css' %}" />
  <script type="module" src="{% static 'index.js' %}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
 </head>



 <body style="background-color:white;">
   <div class="container-fluid">


     <!-- Navbar-->
     <nav class="navbar navbar-expand-lg bg-success navbar-dark">
       <img src="{% static 'images/skyline.jpg' %}" alt="Denver Skyline">
       <div class="container-fluid" style="background-color:navyblue;">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
             <a class="nav-link" href="{% url 'skatepark-listall'%}">View All Skateparks</a>
             {% if user.is_authenticated %}
               <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>
             {% else %}
               <a class="nav-link" href="{% url 'register' %}">Register</a>
               <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
             {% endif %}
             <form class="d-flex flex-grow-1" action="{% url 'search_results' %}" method="get">
              <input name="q" type="text" placeholder="Search...">
             </form>

           </div>
         </div>
       </div>
     </nav>


       <div class="col-sm-10">
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
