{% extends 'skatepark_app/base_template.html' %}

{% block content %}
  <h2>Register account</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="Create User" />
  </form>
  {{form.errors}}
  {% for message in messages%}
  <p id='messages'>{{message}}</p>
  {% endfor %}
{% endblock %}
